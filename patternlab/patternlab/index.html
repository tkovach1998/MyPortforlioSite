<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section role="complementary" class="form-section" id="modal-form-section">
    <div class="outer-container black-text">
        <div class="container">

    <form role="form" id="contactForm" data-toggle="validator" class="shake">
            <div class="field-container">
                <label for="name" class="h4">Name of Town/County<sup>*</sup></label>
                <input type="text" class="form-control" id="name" placeholder="Name of Town/County" required data-error="Required Field">
                <div class="help-block with-errors"></div>
            </div>
            <div class="field-container">
                <label for="name" class="h4">Insert ordinance type<sup>*</sup></label>
                <input type="text" class="form-control" id="name" placeholder="Insert ordinance type" required data-error="Required Field">
                <div class="help-block with-errors"></div>
            </div>
            <div class="field-container">
                <label for="email" class="h4">Email<sup>*</sup></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="help-block with-errors"></div>
            </div>
        <div class="field-container">
            <label for="message" class="h4">Extra Notes<sup>*</sup></label>
            <textarea id="message" class="form-control" rows="5" placeholder="Enter extra notes" required></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <button type="reset" id="form-reset" class="btn btn-clear button pull-right ">Reset</button>
        <button type="submit" id="form-submit" class="btn btn-success button pull-right ">Submit</button>
        <div id="msgSubmit" class="h3 text-center hidden"></div>
        <div class="clearfix"></div>
    </form>
        </div><!--/.container-->
    </div>
</section>

</body>
<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</html>
